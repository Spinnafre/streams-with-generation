<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webstreams</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 2fr));
            grid-gap: 20px;
        }

        .grid>article {
            border: 1px solid #ccc;
            padding: 1.2rem;
        }

        .grid .text {
            padding: 20px;
        }
    </style>
</head>

<body>

    <button id="start">Iniciar stream</button>
    <button id="stop">Parar stream</button>

    <div id="output"></div>
    <div class="container">
        <main id="cards" class="grid">
        </main>
    </div>

    <script src="./client.js" type="module" type="src"></script>
</body>

</html>
